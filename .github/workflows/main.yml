name: Build BuyZaar Flutter Android App

on: 
  push:
    branches: [master]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout Code
      uses:  actions/checkout@v5.0.0

    - name: SetUp Flutter
      uses: subosito/flutter-action@v2
      with: 
        flutter-version: '3.13.0'

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK 
      run: flutter build apk --release 

    - name: Upload APK
      uses: actions/upload-artificact@v3
      with: 
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
  
