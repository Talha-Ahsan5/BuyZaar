name: Build BuyZaar Flutter Android App

on: 
  push:
    branches: [master]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout Code
      uses:  actions/checkout@v5.0.0

    - name: SetUp Flutter
      uses: subosito/flutter-action@v2
      with: 
        channel: stable
        cache: true

    - name: Check Flutter and Dart Version
      run:
        flutter --version
        dart --version

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK 
      run: flutter build apk --release 
  
