name: Flutter Simple Build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest    

    concurrency:
      group: DevOps
      cancel-in-progress: true

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Java (needed for Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8' # or your current version

      # 4. Accept Android licenses
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      # 5. Clean and get dependencies
      - name: Get dependencies
        run: |
          flutter clean
          flutter pub get
      # 6. Build the APK (debug build for simplicity)
      - name: Build APK
        run: flutter build apk --debug

      # 7. Upload the APK so you can download it from GitHub Actions
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
